<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Personas</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <main class="container">
      <div class="row">
        <div class="col-md-12">
          <h4>Registro de Personas</h4>
          <a href="http://localhost:3000/personas">Mostrar la Lista</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form id="form-persona" enctype="multipart/form-data">
            <div class="card">
              <div class="card-header">
                <strong>Completa el Formulario</strong>
              </div>
              <div class="card-body">
                <div class="row g-2">
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nombres"
                        id="nombres"
                        required
                      />
                      <label for="nombres">Nombres</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Apellidos"
                        id="apellidos"
                        required
                      />
                      <label for="apellidos">Apellidos</label>
                    </div>
                  </div>
                </div>

                <div class="row g-2">
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="DNI"
                        id="dni"
                        required
                      />
                      <label for="dni">DNI</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Telefono"
                        id="telefono"
                      />
                      <label for="telefono">Tel√©fono</label>
                    </div>
                  </div>
                </div>

                <div class="row g-2">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input
                        type="file"
                        id="foto"
                        name="foto"
                        accept="image/png, image/jpeg"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-footer text-end">
                <button
                  type="reset"
                  class="btn btn-sm btn-outline-secondary rounded-0"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="btn btn-sm btn-primary rounded-0"
                >
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- üß† Script de creaci√≥n -->
    <script>
      const API_URL = "http://localhost:3000/api/personas";

      document
        .getElementById("form-persona")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Evita recargar la p√°gina

          // 1Ô∏è‚É£ Recolectar datos del formulario
          const formData = new FormData();
          formData.append("nombres", document.getElementById("nombres").value);
          formData.append("apellidos", document.getElementById("apellidos").value);
          formData.append("dni", document.getElementById("dni").value);
          formData.append("telefono", document.getElementById("telefono").value);
          formData.append("foto", document.getElementById("foto").files[0]);

          try {
            // 2Ô∏è‚É£ Enviar los datos a la API (POST)
            const response = await fetch(API_URL, {
              method: "POST",
              body: formData,
            });

            if (!response.ok) throw new Error("Error al guardar los datos");

            const data = await response.json();

            // 3Ô∏è‚É£ Mostrar mensaje de √©xito
            Swal.fire({
              icon: "success",
              title: "Registro exitoso",
              confirmButtonText: "OK",
            }).then(() => {
              // Redirigir al listado
              window.location.href = "http://localhost:3000/personas";
            });
          } catch (error) {
            console.error(error);
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "No se pudo registrar la persona. Intenta nuevamente.",
            });
          }
        });
    </script>
  </body>
</html>
