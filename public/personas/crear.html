<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Personas</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <main class="container">
      <div class="row">
        <div class="col-md-12">
          <h4>Registro de Personas</h4>
          <a href="http://localhost:3000/personas">Mostrar la Lista</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form id="form-persona" enctype="multipart/form-data">
            <div class="card">
              <div class="card-header">
                <strong>Completa el Formulario</strong>
              </div>
              <div class="card-body">
                <div class="row g-2">
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nombres"
                        id="nombres"
                        required
                      />
                      <label for="nombres">Nombres</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Apellidos"
                        id="apellidos"
                        required
                      />
                      <label for="apellidos">Apellidos</label>
                    </div>
                  </div>
                </div>

                <div class="row g-2">
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="DNI"
                        id="dni"
                        required
                      />
                      <label for="dni">DNI</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Telefono"
                        id="telefono"
                      />
                      <label for="telefono">Teléfono</label>
                    </div>
                  </div>
                </div>

                <div class="row g-2">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input
                        type="file"
                        id="foto"
                        name="foto"
                        accept="image/png, image/jpeg"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-footer text-end">
                <button
                  type="reset"
                  class="btn btn-sm btn-outline-secondary rounded-0"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="btn btn-sm btn-primary rounded-0"
                >
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const API_URL = 'http://localhost:3000/api/personas'
        const formulario = document.getElementById('formulario-registro')
        const apellidos =  document.getElementById("apellido")
        const nombres =  document.getElementById("nombres")
        const dni =  document.getElementById("dni")
        const telefono =  document.getElementById("telefono")
        

        async function guardarDatos() {
          const data = {
            apellidos: apellidos.value,
            nombres: nombres.value,
            dni: dni.value,
            telefono: telefono.value,
            fotografia:"foto.jpg"
          }
          const response = await fetch(API_URL,{
           method: 'post',
           headers: {"Content-Type": "application/json"},
           body: JSON.stringify(data)
          })
          const result = await response.json()
          console.log(result)         
        }
        formulario.addEventListener("submit",(event)=>{
          event.preventDefault() //Cancelacion de evento

          Swal.fire({
            text: "Registro de personas",
            title:"¿Seguro de guardar?",
            icon: "question",
            confirmButtonText: "Aceptar",
            showCancelButton: true,
            cancelButtonText: "Cancelar",

          }).then((result) => {
            if(result.isConfirmed){
              guardarDatos();
            }
          })
        })
      })
    </script>
  </body>
</html>
